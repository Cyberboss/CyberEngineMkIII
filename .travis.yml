language: cpp
sudo: required
dist: trusty

os:
  - linux
  - osx

branches:
  only:
  - master
  - dev

compiler: clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7
    packages:
    - clang-3.7
    - doxygen
    - graphviz
env:
  global:
  - CXXOMPILER: clang++-3.7
  - CCOMPILER: clang-3.7
  - GH_REPO_NAME: CyberEngineMkIII
  - DOXYFILE: $TRAVIS_BUILD_DIR/BuildScripts/Doxygen/CyberEngineMkIIIDoxy.cfg
  - GH_REPO_REF: github.com/CyberbossJHCB/CyberEngineMkIII.git
  matrix:
  - BUILD_RELEASE: false
  - BUILD_RELEASE: true

install:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo ln -s /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin/llvm-cov /usr/local/bin/llvm-cov; fi

script: 
- BuildScripts/Travis/Travis.sh
- if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then BuildScripts/Travis/TravisCheckDox.sh; fi

after_success: 
- find -iname *.gc* | grep Syscalls | xargs rm
- if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then find -iname *.gc* | grep -v Posix | grep -v Linux | xargs rm; fi
- if [[ "$TRAVIS_OS_NAME" != "linux" ]]; then find -iname *.gc* | grep -v Posix | grep -v OSX | xargs rm; fi
- find -iname *.gc*
- if [[ "$BUILD_RELEASE" != "true" ]]; then if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then bash <(curl -s https://codecov.io/bash) -x "llvm-cov gcov" -F Linux; fi; fi
- if [[ "$BUILD_RELEASE" != "true" ]]; then if [[ "$TRAVIS_OS_NAME" != "linux" ]]; then bash <(curl -s https://codecov.io/bash) -x "llvm-cov gcov" -F OSX; fi; fi
- if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then BuildScripts/Travis/TravisGenDox.sh; fi